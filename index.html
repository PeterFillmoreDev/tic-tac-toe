<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-column">
        <p>Player 1 - X</p>

    </div>

<script src="control.js"></script>
</html>
